<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightSeeker</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div id="mode-toggle">
      <button id="play-mode" class="active" data-tooltip="Switch to Play Mode">Play</button>
      <button id="edit-mode" data-tooltip="Switch to Edit Mode">Edit</button>
      <a href="about.html" class="nav-link" data-tooltip="About LightSeeker">About</a>
    </div>

    <div id="game-container"></div>

    <div id="editor-tools" style="display: none;">
      <div class="editor-toolbar">
        <div class="tool-group" data-group="Tools">
          <button data-tool="select" data-tooltip="Select and move objects">Select</button>
          <button data-tool="paint" data-tooltip="Paint tiles">Paint</button>
          <button data-tool="erase" data-tooltip="Erase tiles">Erase</button>
        </div>
        <div class="layer-controls" data-group="Layers">
          <button data-layer="ground" data-tooltip="Edit ground layer">Ground</button>
          <button data-layer="objects" data-tooltip="Edit objects layer">Objects</button>
          <button data-layer="events" data-tooltip="Edit events layer">Events</button>
        </div>
      </div>
    </div>

    <div id="controls" style="display: none;">
      <div class="d-pad">
        <button></button>
        <button>↑</button>
        <button></button>
        <button>←</button>
        <button></button>
        <button>→</button>
        <button></button>
        <button>↓</button>
        <button></button>
      </div>

      <div class="action-buttons">
        <button data-tooltip="Primary Action">A</button>
        <button data-tooltip="Secondary Action">B</button>
      </div>
    </div>

    <script type="module" src="scripts/game.js"></script>
  </body>
</html>
